<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
      <!-- Bootstrap -->
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.13/esri/css/esri.css">
      <link rel="stylesheet" type="text/css" href="http://esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">
      <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/tundra/tundra.css">
      <style type="text/css">
          #mapDiv {height: 100%;width:100%;}
          .container {width:100%; padding:0px}
          .basemaps{
              position:absolute;
              top:5px;
              left:45px;
              z-index:3;
              color: black;
              background-color: rgb(255,255,255);
              background-color: rgba(255,255,255,0.7);
              opacity:0.8;
          }
          .identification {
              position:absolute;
              bottom:5px;
              left:10px;
              z-index:3;
              /*color: grey;*/
              background-color: rgb(255,255,255);
              background-color: rgba(255,255,255,0);
              text-transform: uppercase;
              letter-spacing: 1px;
              font-size: 9pt;
              display: block;
              width: 100%;
              opacity: .75;
              text-align: center;
              color: #6E7490;
          }
          #fullExtentButton {
              position: absolute;
              top: 5px;
              left: 150px;
              z-index: 50;
          }
          .esriSimpleSliderTL {bottom: auto;right:auto;top: 5px;left: 5px;opacity:0.8;}
      </style>
      <script type="text/javascript">
          var package_path = "//esri.github.com/bootstrap-map-js/src/js";
          var dojoConfig = {
              packages: [{
                  name: "application",
                  location: package_path
              }]
          };
      </script>
      <script src="//js.arcgis.com/3.13compact"></script>
      <!-- jQuery (for Bootstrap's JavaScript plugins) -->
      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <!-- Include all  plugins or individual files as needed -->
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <script src="js/fwsRefuges.js" type="text/javascript"></script>
  </head>
  <body class="container tundra">
  <div id="mapDiv">
      <!--<div id="HomeButton"></div>-->
      <button id="fullExtentButton" title="Go to full extent" type="button" class="btn btn-default"><span class="glyphicon glyphicon-globe"></span></button>
      <div class="btn-group basemaps">
          <button id="basemapsButton" type="button" title="Change basemap" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Basemap <span class="caret"></span>
          </button>
          <ul id="basemapsDropdown" class="dropdown-menu" >
              <li><a href="#">Streets</a></li>
              <li><a href="#">Imagery</a></li>
              <li><a href="#">Topographic</a></li>
          </ul>
      </div>
      <div class="identification">powered by  <a href="http://wim.usgs.gov/" target="_blank">WiM</a></div>
  </div>
  </body>
</html>
