<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
      <!-- CSS for Bootstrap and ArcGIS API-->
      <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.13/esri/css/esri.css">
      <link rel="stylesheet" href="libs/esri/tundra.css">

      <style type="text/css">
          html, body, #mapDiv {height:100%;width:100%;padding: 0; margin: 0;}
          .container {width:100%; height:100%; padding:0px}
          .basemaps{
              position:absolute;
              top:5px;
              left:45px;
              z-index:3;
              color: black;
              background-color: rgb(255,255,255);
              background-color: rgba(255,255,255,0.7);
              opacity:0.8;
          }
          .identification {
              position:absolute;
              bottom:5px;
              left:10px;
              z-index:3;
              /*color: grey;*/
              background-color: rgb(255,255,255);
              background-color: rgba(255,255,255,0);
              text-transform: uppercase;
              letter-spacing: 1px;
              font-size: 9pt;
              display: block;
              width: 100%;
              opacity: .75;
              text-align: center;
              color: #6E7490;
          }
          #fullExtentButton {
              position: absolute;
              top: 5px;
              left: 150px;
              z-index: 50;
          }
          .esriSimpleSliderTL {bottom: auto;right:auto;top: 5px;left: 5px;opacity:0.8;}
      </style>

  </head>
  <body class="container tundra">
  <div id="mapDiv">
      <!--<div id="HomeButton"></div>-->
      <button id="fullExtentButton" title="Go to full extent" type="button" class="btn btn-default"><span class="glyphicon glyphicon-globe"></span></button>
      <div class="btn-group basemaps">
          <button id="basemapsButton" type="button" title="Change basemap" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Basemap <span class="caret"></span>
          </button>
          <ul id="basemapsDropdown" class="dropdown-menu" >
              <li><a href="#">Streets</a></li>
              <li><a href="#">Imagery</a></li>
              <li><a href="#">Topographic</a></li>
          </ul>
      </div>
      <div class="identification">powered by  <a href="http://wim.usgs.gov/" target="_blank">WiM</a></div>
  </div>
  <!-- ArcGIS API reference -->
  <script src="https://js.arcgis.com/3.13"></script>
  <!-- app JS reference -->
  <script src="js/fwsRefuges.js" type="text/javascript"></script>
  <!-- jQuery (for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all  plugins or individual files as needed -->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
